<html>

<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' media='screen' href='./assets/styles/style.css'>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html"> About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">contact me</a>
                </li>
            </ul>
        </nav>
        <img class="profile" src="./assets/images/profile.png">
        <span class="title span">Wellcome to my WEBSITE</span>
        <p class="bio">Ali Houshangi</p>
        <a class="contact-link" href="">Follow Me</a>
    </header>
    <main>
        <article class="box">
            <h1 class="cn-header">contact me</h1>
            <div class="div-form">

                <form class="form" action="" method="POST">
                    <p class="form-line">
                        <label class="lable" for="name"> name:</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Whats Your Name?" />
                    </p>

                    <p class="form-line">
                        <label class="lable" for="email"> email: </label>
                        <input class="input" type="email" name="email" id="email" placeholder="forExampele : alihoushngi@gmail.com" />
                    </p>

                    <p class="form-line">
                        <label class="lable" for="message"> message:</label>
                        <textarea class="input" name="message" id="message" cols="30" rows="10" placeholder="type your message here..."></textarea>
                    </p>

                    <input class="submit" type="submit" />

                </form>
                <table class="hours">
                    <caption>answering time</caption>
                    <tr>
                        <th></th>
                        <th>sat</th>
                        <th>wed</th>
                        <th>fri</th>
                    </tr>
                    <tr>
                        <th>morning</th>
                        <td>10:00</td>
                        <td>----</td>
                        <td>11:00</td>
                    </tr>
                    <tr>
                        <th>afternoon</th>
                        <td>16:00</td>
                        <td>14:00</td>
                        <td>14:00</td>
                    </tr>
                </table>
            </div>

        </article>

    </main>
    <footer class="footer">
        <div class="container">

            <p class="copy-right">copyright 2020</p>

                </li>
                <li class="sochial-item ">
                    <a class="fab fa-twitter " href=" "></a>
                </li>
            </ul>
            
        </div>
    </footer>
</body>

</html>
